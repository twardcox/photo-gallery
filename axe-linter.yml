# axe-linter.yml

# Define the rules and settings for the Axe Accessibility Extension
rules:
  # Enable all best practice rules
  best-practice: true

  # Example of enabling specific rules
  # color-contrast: true
  # label: true
  # image-alt: true
  # link-name: true
  # region: true

  # Example of disabling specific rules
  # (Uncomment and set to false if needed)
  # some-rule: false

# Define any global settings
settings:
  # Example of setting a global timeout for the linter
  timeout: 30000 # 30 seconds

  # Example of setting the output format
  output-format: json

  # Example of setting the output directory
  output-directory: ./axe-reports
